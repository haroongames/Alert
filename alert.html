<html>
<head>
<title>Javascript + HTML</title>
</head>
<body bgcolor="255,0,0">
<p color="white">Press this button to get alerted "Hi!"</p>
<button onclick="alertNow()">Press me!</button>
<script>
function alertNow() {
document.write("<---- Start of function 'alertNow()' ---->")
document.write("Requested. Code is running.")
alert("Hi!")
document.write("Command: alert() has been run with args (arguments) 'Hi!'")
document.write("Code has stopped running.")
document.write("<---- End of function 'alertNow()' ---->")
}
</script>
</body>
</html>
